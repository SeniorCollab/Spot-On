<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cesium Demo: Bing Maps Aerial with Pin Creation</title>
  <!-- Cesium CSS -->
  <link
    rel="stylesheet"
    href="https://cesium.com/downloads/cesiumjs/releases/1.100/Build/Cesium/Widgets/widgets.css"
  />
  <style>
    /* Fullscreen setup */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #cesiumContainer {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Container for Cesium -->
  <div id="cesiumContainer"></div>

  <!-- Cesium JS -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.100/Build/Cesium/Cesium.js" crossorigin=""></script>
  <script>
    // IMPORTANT: Replace 'YOUR_BING_API_KEY' with your actual Bing Maps API key.
    const bingAerial = new Cesium.BingMapsImageryProvider({
      url: 'https://dev.virtualearth.net',
      key: 'YOUR_BING_API_KEY',
      mapStyle: Cesium.BingMapsStyle.AERIAL
    });

    // Initialize the Cesium Viewer using Bing Maps Aerial imagery.
    const viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider: bingAerial,
      baseLayerPicker: false, // Prevent users from changing the imagery provider
      terrainProvider: new Cesium.EllipsoidTerrainProvider()  // Use the default WGS84 ellipsoid
    });

    // Fly to an initial view over a broad region.
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(-95, 40, 2500000)
    });

    // Set up a double-click handler to prompt for a title and description.
    const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
    handler.setInputAction((movement) => {
      // Get the position on the ellipsoid corresponding to the double click.
      const pickedPosition = viewer.camera.pickEllipsoid(movement.position);
      if (Cesium.defined(pickedPosition)) {
        // Convert Cartesian position to Cartographic (to get latitude & longitude).
        const cartographic = Cesium.Cartographic.fromCartesian(pickedPosition);
        const lat = Cesium.Math.toDegrees(cartographic.latitude);
        const lon = Cesium.Math.toDegrees(cartographic.longitude);

        // Prompt the user for a title and description.
        const title = prompt("Enter a title for this pin:");
        if (!title) return; // Cancel if no title is provided.
        const description = prompt("Enter a description for this pin:");

        // Add a pin (billboard with a label) at the clicked location.
        viewer.entities.add({
          position: Cesium.Cartesian3.fromDegrees(lon, lat),
          billboard: {
            image: 'https://cdn-icons-png.flaticon.com/512/1673/1673221.png', // Example pin icon URL
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
            scale: 0.5
          },
          label: {
            text: title,
            font: '14pt sans-serif',
            fillColor: Cesium.Color.WHITE,
            outlineColor: Cesium.Color.BLACK,
            outlineWidth: 2,
            style: Cesium.LabelStyle.FILL_AND_OUTLINE,
            verticalOrigin: Cesium.VerticalOrigin.TOP,
            pixelOffset: new Cesium.Cartesian2(0, -30)
          },
          description: description  // This shows in the InfoBox if the entity is selected.
        });
      }
    }, Cesium.ScreenSpaceEventType.LEFT_DOUBLE_CLICK);
  </script>
</body>
</html>
