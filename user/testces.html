<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cesium: Bing Aerial & Double-Click Pin</title>
  <!-- Cesium CSS -->
  <link 
    rel="stylesheet" 
    href="https://cesium.com/downloads/cesiumjs/releases/1.100/Build/Cesium/Widgets/widgets.css"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #cesiumContainer {
      width: 100%;
      height: 100%;
      display: block;
      background: #000; /* fallback background */
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <!-- Cesium JS -->
  <script 
    src="https://cesium.com/downloads/cesiumjs/releases/1.100/Build/Cesium/Cesium.js"
    crossorigin=""
  ></script>

  <script>
    // Set your Cesium Ion access token.
    Cesium.Ion.defaultAccessToken = 'YOUR_CESIUMeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI1ODgwZDk4YS1kNmM2LTQyMmUtYmU4MS00OWUyOTgxYjg3MWMiLCJpZCI6Mjk0MzMxLCJpYXQiOjE3NDQ3MjY5MDN9.GiksKrwslZbSBi62HqVdBBrPQKvSQwF5TT5KmmUPMRQ_ION_TOKEN';

    // Use Bing Aerial imagery provided by Ion (assetId 2).
    const bingAerialProvider = new Cesium.IonImageryProvider({ assetId: 2 });

    // Use the WGS84 ellipsoid (no 3D terrain).
    const ellipsoidTerrain = new Cesium.EllipsoidTerrainProvider();

    // Create the Cesium Viewer with the Bing Aerial imagery and disable the base layer picker.
    const viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider: bingAerialProvider,
      terrainProvider: ellipsoidTerrain,
      baseLayerPicker: false,
      animation: false,
      timeline: false
    });

    // Fly the camera to an initial position.
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(-95, 40, 2500000)
    });

    // Set up a double-click event handler.
    const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
    handler.setInputAction((movement) => {
      // Get the position on the globe's ellipsoid.
      const pickedPosition = viewer.camera.pickEllipsoid(movement.position);
      if (Cesium.defined(pickedPosition)) {
        // Convert Cartesian to geographic coordinates.
        const cartographic = Cesium.Cartographic.fromCartesian(pickedPosition);
        const lon = Cesium.Math.toDegrees(cartographic.longitude);
        const lat = Cesium.Math.toDegrees(cartographic.latitude);

        // Prompt the user for a title; do nothing if cancel or empty.
        const title = prompt("Enter a title for your pin:");
        if (!title || title.trim() === "") {
          return;
        }

        // Add a pin as an entity with a billboard (icon) and a label.
        viewer.entities.add({
          position: Cesium.Cartesian3.fromDegrees(lon, lat),
          billboard: {
            image: 'https://cdn-icons-png.flaticon.com/512/1673/1673221.png', // Sample pin icon URL
            scale: 0.5,
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM
          },
          label: {
            text: title,
            font: '14pt sans-serif',
            fillColor: Cesium.Color.WHITE,
            outlineColor: Cesium.Color.BLACK,
            outlineWidth: 2,
            verticalOrigin: Cesium.VerticalOrigin.TOP,
            pixelOffset: new Cesium.Cartesian2(0, -30)
          },
          description: title // The title is also set as the description.
        });
      }
    }, Cesium.ScreenSpaceEventType.LEFT_DOUBLE_CLICK);
  </script>
</body>
</html>
