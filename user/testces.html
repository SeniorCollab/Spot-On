<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cesium Default: Natural Earth & WGS84</title>
  <!-- Cesium CSS -->
  <link
    rel="stylesheet"
    href="https://cesium.com/downloads/cesiumjs/releases/1.100/Build/Cesium/Widgets/widgets.css"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #cesiumContainer {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

<div id="cesiumContainer"></div>

<!-- Cesium JS -->
<script
  src="https://cesium.com/downloads/cesiumjs/releases/1.100/Build/Cesium/Cesium.js"
  integrity=""
  crossorigin=""
></script>

<script>
  // Provide the Natural Earth II imagery provider
  const naturalEarthProvider = new Cesium.TileMapServiceImageryProvider({
    // This path is included in the standard Cesium build
    url: Cesium.buildModuleUrl("Assets/Textures/NaturalEarthII")
  });

  // Provide a WGS84 Ellipsoid terrain (i.e. no 3D terrain)
  const ellipsoidTerrain = new Cesium.EllipsoidTerrainProvider();

  // Initialize the Viewer with those defaults
  const viewer = new Cesium.Viewer("cesiumContainer", {
    imageryProvider: naturalEarthProvider,
    terrainProvider: ellipsoidTerrain,
    baseLayerPicker: true,  // Keep the layer/terrain picker visible
    animation: false,
    timeline: false
  });

  // Fly somewhere to confirm itâ€™s working.
  viewer.camera.flyTo({
    destination: Cesium.Cartesian3.fromDegrees(-75.59777, 40.03883, 1500000)
  });
</script>

</body>
</html>
