<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cesium with Bing Aerial (Ion) & No Base Layer Picker</title>
  <!-- Cesium CSS -->
  <link 
    rel="stylesheet" 
    href="https://cesium.com/downloads/cesiumjs/releases/1.100/Build/Cesium/Widgets/widgets.css"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #cesiumContainer {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <!-- Cesium JS -->
  <script 
    src="https://cesium.com/downloads/cesiumjs/releases/1.100/Build/Cesium/Cesium.js"
    crossorigin=""
  ></script>

  <script>
    // Set your Cesium Ion access token here:
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI1ODgwZDk4YS1kNmM2LTQyMmUtYmU4MS00OWUyOTgxYjg3MWMiLCJpZCI6Mjk0MzMxLCJpYXQiOjE3NDQ3MjY5MDN9.GiksKrwslZbSBi62HqVdBBrPQKvSQwF5TT5KmmUPMRQ';

    // Instead of using Cesium.buildModuleUrl to refer to local Natural Earth II assets,
    // we create an imagery provider using Bing Aerial imagery hosted on Cesium Ion.
    // Note: Bing Aerial imagery is available via assetId 2.
    const bingAerialProvider = new Cesium.IonImageryProvider({ assetId: 2 });

    // Use the default WGS84 ellipsoid (no 3D terrain)
    const ellipsoidTerrain = new Cesium.EllipsoidTerrainProvider();

    // Create the Cesium Viewer with Bing Aerial imagery and disable the base layer picker.
    const viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider: bingAerialProvider,
      terrainProvider: ellipsoidTerrain,
      baseLayerPicker: false,  // Disable layer switching by the user
      animation: false,
      timeline: false
    });

    // Fly the camera to an initial location (example coordinates)
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(-75.59777, 40.03883, 1500000)
    });
  </script>
</body>
</html>
