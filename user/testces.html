<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Page</title>
  <!-- Include your preferred CSS framework or custom styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #00ffff;
      overflow: auto;
      padding: 20px;
    }
    /* Add additional chatbot-specific styling here */
    .chat-container {
      max-width: 600px;
      margin: auto;
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffff;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Chat with AI</h2>
    <div id="chat-output" style="min-height: 200px; border: 1px solid #00ffff; padding: 10px; margin-bottom: 10px;"></div>
    <input id="chat-input" type="text" class="form-control" placeholder="Type your message here..." />
    <button id="send-chat" class="btn btn-primary mt-2">Send</button>
  </div>

  <!-- Deepseek API Integration Script -->
  <script type="module">
    async function callDeepseek(prompt) {
      const deepseekAPIKey = "sk-720f456a608d4aed9866c60a95da7584"; // Replace with secure storage in production
      const endpoint = "https://api.deepseek.com/v3/chat"; // Update if needed per Deepseek documentation
      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${deepseekAPIKey}`
          },
          body: JSON.stringify({ prompt })
        });
        if (!response.ok) {
          throw new Error(`Deepseek API error: ${response.statusText}`);
        }
        const data = await response.json();
        return data;
      } catch (err) {
        console.error("Error calling Deepseek API:", err);
        return null;
      }
    }

    // Handle chat submission
    document.getElementById("send-chat").addEventListener("click", async () => {
      const inputElem = document.getElementById("chat-input");
      const outputElem = document.getElementById("chat-output");
      const prompt = inputElem.value;
      if (prompt.trim() === "") return;
      // Display user prompt
      outputElem.innerHTML += `<p><strong>You:</strong> ${prompt}</p>`;
      inputElem.value = "";

      // Call Deepseek and display AI response
      const response = await callDeepseek(prompt);
      if (response) {
        // Assuming Deepseek returns a response in a field named 'answer'
        const answer = response.answer || "No response received.";
        outputElem.innerHTML += `<p><strong>AI:</strong> ${answer}</p>`;
      } else {
        outputElem.innerHTML += `<p><strong>AI:</strong> Error getting response.</p>`;
      }
      // Optionally, scroll output to the bottom
      outputElem.scrollTop = outputElem.scrollHeight;
    });
  </script>
</body>
</html>
