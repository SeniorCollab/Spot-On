<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cesium: Bing Aerial with Pin Creation</title>
  <!-- Cesium CSS -->
  <link 
    rel="stylesheet" 
    href="https://cesium.com/downloads/cesiumjs/releases/1.100/Build/Cesium/Widgets/widgets.css"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #cesiumContainer {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <!-- Cesium JS -->
  <script 
    src="https://cesium.com/downloads/cesiumjs/releases/1.100/Build/Cesium/Cesium.js"
    crossorigin=""
  ></script>

  <script>
    // Set your Cesium Ion access token:
    Cesium.Ion.defaultAccessToken = 'YOUR_CESIUM_ION_TOKEN';

    // Create a Bing Aerial imagery provider using the Ion asset with assetId 2.
    const bingAerialProvider = new Cesium.IonImageryProvider({ assetId: 2 });

    // Use the WGS84 ellipsoid (no detailed 3D terrain).
    const ellipsoidTerrain = new Cesium.EllipsoidTerrainProvider();

    // Initialize the Cesium Viewer using Bing Aerial imagery
    // and disable the base layer picker to prevent users from switching the imagery.
    const viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider: bingAerialProvider,
      terrainProvider: ellipsoidTerrain,
      baseLayerPicker: false,
      animation: false,
      timeline: false
    });

    // Fly the camera to an initial view (you can adjust these coordinates)
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(-95, 40, 2500000)
    });

    // Set up a double-click event handler to add pins.
    const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
    handler.setInputAction((movement) => {
      // Pick a position on the globe's ellipsoid.
      const pickedPosition = viewer.camera.pickEllipsoid(movement.position);
      if (Cesium.defined(pickedPosition)) {
        // Convert the Cartesian position to geographical coordinates.
        const cartographic = Cesium.Cartographic.fromCartesian(pickedPosition);
        const lon = Cesium.Math.toDegrees(cartographic.longitude);
        const lat = Cesium.Math.toDegrees(cartographic.latitude);

        // Prompt the user for a title. (You could extend this with additional form fields if desired.)
        const title = prompt("Enter a title for your pin:");
        if (!title || title.trim() === "") {
          return; // If canceled or empty, do nothing.
        }
        
        // Add a new entity (pin) at the specified location.
        viewer.entities.add({
          position: Cesium.Cartesian3.fromDegrees(lon, lat),
          billboard: {
            image: 'https://cdn-icons-png.flaticon.com/512/1673/1673221.png', // Example pin icon
            scale: 0.5,
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM
          },
          label: {
            text: title,
            font: '14pt sans-serif',
            fillColor: Cesium.Color.WHITE,
            outlineColor: Cesium.Color.BLACK,
            outlineWidth: 2,
            verticalOrigin: Cesium.VerticalOrigin.TOP,
            pixelOffset: new Cesium.Cartesian2(0, -30)
          },
          description: title  // Using the title as description. You can expand this if needed.
        });
      }
    }, Cesium.ScreenSpaceEventType.LEFT_DOUBLE_CLICK);
  </script>
</body>
</html>
