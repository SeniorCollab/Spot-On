<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cesium Minimal Test</title>
  <!-- Cesium CSS -->
  <link
    rel="stylesheet"
    href="https://cesium.com/downloads/cesiumjs/releases/1.100/Build/Cesium/Widgets/widgets.css"
  />
  <style>
    /* Make the body and html take up the full viewport */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    /* The container for Cesium */
    #cesiumContainer {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <!-- Cesium JS -->
  <script
    src="https://cesium.com/downloads/cesiumjs/releases/1.100/Build/Cesium/Cesium.js"
    integrity=""
    crossorigin=""
  ></script>

  <script>
    // Create the Cesium Viewer
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      animation: false,
      timeline: false
    });

    // Optionally fly to a specific location (lat, lng, height in meters)
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(-75.59777, 40.03883, 1500000)
    });
  </script>
</body>
</html>
